<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me - My Personal Website</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Website Header with a cherry drawing background -->
    <header class="cherry-banner">
        <h1>Contact Me</h1>
        <nav>
            <!-- Link back to the main menu -->
            <a href="menu.html">Main Menu</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <!-- Simple contact form -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Website Footer -->
    <footer>
        <p>&copy; 2025 My Personal Website</p>
    </footer>
</body>
</html>
