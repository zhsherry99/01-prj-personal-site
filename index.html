    <meta charset="UTF-8">
    <title>Main Menu - My Personal Website</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/9e10993e74.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Website Header with a cherry drawing background -->
    <header class="cherry-banner">
        <h1>Sherry's Website</h1>
        <!-- Scroll down message with arrow -->
        <div class="scroll-message">
            <p>Scroll down for more</p>
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <!-- Main Menu Section -->
    <section id="main-menu">
        <h2>Choose a Page to Visit</h2>
        <!-- Container to put two boxes side by side -->
        <div class="menu-container">
            <!-- Long box on the left with wallpaper background -->
            <div class="wallpaper-box">
                <!-- Text removed for cleaner look -->
            </div>
            <!-- Menu links on the right -->
            <div class="menu-links-side">
                <!-- Links to separate pages -->
                <a href="about.html" class="menu-button">About</a>
                <a href="portfolio.html" class="menu-button">Digital Art Portfolio</a>
                <a href="cat-blog.html" class="menu-button">Cat Blog</a>
                <a href="socials.html" class="menu-button">Contact</a>
            </div>
        </div>
    </section>

    <!-- Website Footer -->
    <footer>
        <p>&copy; 2025 My Personal Website</p>
    </footer>

    <!-- Simple JavaScript to make banner transparent when scrolling -->
    <script>
        // Listen for scroll events on the page
        window.addEventListener('scroll', function() {
            // Get the banner element
            var banner = document.querySelector('.cherry-banner');
            
            // If user has scrolled down more than 50 pixels
            if (window.scrollY > 50) {
                // Add the 'scrolled' class to make it transparent
                banner.classList.add('scrolled');
            } else {
                // Remove the 'scrolled' class when back at top
                banner.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
