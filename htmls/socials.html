<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me - My Personal Website</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/9e10993e74.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation at the top -->
    <nav style="background-color: #4a90e2; padding: 20px; text-align: left;">
        <!-- Home icon link back to the main menu -->
        <a href="menu.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 24px;">
            <i class="fas fa-home"></i>
        </a>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <!-- Simple contact form -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Website Footer -->
    <footer>
        <p>&copy; 2025 My Personal Website</p>
    </footer>
</body>
</html>
